<script>
  //if조건문
  /* 
    제어문 : if 조건문, switch 선택문, for 반복문, while 반복문

    if 조건문 : 주어진 조건에 따라 참과 거짓으로 구분. true일 때 실행


      if(조건) {<- 조건이 참인 경우 블록{} 안의 문장 실행
          실행문
      }
  */
  if(111 < 100){
    console.log('첫번째 if문이 참이면 실행됩니다.')
  };
  if(111 > 100){
    console.log('두 번째 if문이 참이면 실행됩니다.')
  };

  if (0){
    console.log('0일 때 내용이 보일까요?');
  };
  if (1){
    console.log('1일 때 내용이 보일까요?');
  };

  const num = 999;
  if(num >= 99){
    console.log(`${num}의 값은 99보다 큽니다`);
  }
  //{} 블록문 생략 가능하나 반드시 조건과 같은 줄에 작성해야함.
  if(num !=100) console.log(num + '의 값은 99보다 큽니다.');
  
</script>
