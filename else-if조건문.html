<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else-if조건문</title>
</head>
<body>
  <h1>else-if조건문</h1>
  <script>
    /*
      else-if 조건문

      if(조건1) {
        실행문;
      } else if(조건2){ else if()는 제한없이 작성 가능
        실행문; 
      } else if(조건3){
        실행문; 
      } else if{위의 조건이 모두 거짓일 때 실행
        실행문; 
      }
    */

    let walk = prompt('하루의 걸음 수를 입력해주세요');
    if (walk >=5000){
      alert('잘하셨습니다');
    } else if(walk < 5000){
      alert('좀 더 걸으셔야합니다');
    } else{
      alert('숫자만 입력해주세요');
    }


  </script>
</body>
</html>
