<script>
  /*
    비교 연산자:
      <, > 작다, 크다
      <=, >=  작거나 같다, 크거나 같다
      == 같다
      != 같지 않다
      === 완전히 같다(데이터형까지 비교)
      !== 완전히 같지 않다
    
      두 개 이상의 값 비교
      왼쪽의 피연산자 기준
      주로 조건문에서 많이 사용되며 결과값은 true(1)와 false(0)로 반환
      자바스크립트에서는 boolean을 넣지 않아도 자동으로 변환해 연산
  */

  let i;
  //변수 i에 비교의 결과값을 대입
  i = 5 < 4;// ~보다 작다. 5는 4보다 작다. false == 0
  i = 5 > 4; // ~보다 크다. 5는 4보다 크다. true == 1
  i = 5 == 4; // 5는 4와 같다. false
  i = 5 != 4; // 5는 4와 같지 않다 true

  i = 5 <= 4; // 5는 4보다 작거나 같다. false
  i = 5 >= 4; // 5는 4보다 크거나 같다. true

  i = 'a' > ''; // true
  i = 'korea' > 'america'; // true  k-11번째 a-1번째  11>1
  i = 'apple' > 'america'; // true  p가 더 높다.
  i = '한글' > '영어'; // true 
  i = '한글' > 'english'; // true 영어가 앞순위
  console.log(i, typeof i);

  console.log(1 == true); //true  숫자데이터 == 논리데이터
  console.log(0 == false); //true
  console.log('345' == 345); // true 비교연산 시 숫자형 문자열은 자동형변환 되어 비교
  console.log('15'> "12"); // true 자동형변환 비교
  console.log('01' == '1') // false 0으로 시작하는 숫자형 문자열과 숫자형 문자열 비교시 다른 값으로 인식
  console.log('01' = 1); //true 
  
  console.log('' == false); //true
  console.log('' == 0); //true

  //null,defined의 비교값은 대부분 false
  console.log("" == null); //false
  console.log(0 == null); //false
  console.log(0 >= null); //true  <,>에서는 숫자형으로 변환(null=0)되어 연산. ==와 다른 비교 연산자의 동작 방식과 다름

  console.log('' == undefined); //false
  console.log(0 == undefined); //false
  
  console.log(null == undefined); //true
  console.log(null >= undefined); //false <,>에서는 숫자로 변환

  // 이런 애매한 상황이 많아서 ==를 잘 사용하지 않는 다는 것만 알고 있으면 된다.ㅜ


</script>
